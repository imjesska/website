<h1>Contact Me</h1>
</div>

    <form>
        <p></p>
          <fieldset>
            <span>Did you enjoy your stay here?</span>
            <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
            <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
          </fieldset>
        </p>
        
        <p>
            <label for="mail">Please enter an email address:</label>
                <input type="text" id="mail" name="mail" required>
                <span class="error" aria-live="polite"></span>
        </p>
        <p>
          <label for="message">Leave a short message</label>
          <textarea id="message" name="msg" maxlength="500" rows="5" required></textarea>
        </p>
        <p>
          <button onclick="submitAlert()">Submit</button>
        </p>
      </form>
